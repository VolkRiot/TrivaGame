<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>
<body>
  <div class="row">
    <div class="col-md-12" id="header">

    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10" id="body-panel">
      <div class="panel panel-default">
        <div class="panel-body text-center" id="question-container">
          <div class="well" id="question-well">

          </div>

          <div class="row">
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1"> First Answer
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox2" value="option2"> Second Answer
            </label>
          </div>
          <div class="row">
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox3" value="option3"> Third Answer
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox4" value="option4"> Fourth Answer
            </label>

          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
  <div class="row">
    <div class="col-md-12" id="footer">

    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
