<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>
<body>
  <div class="row">
    <div class="col-md-12 text-center" id="header">

    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" id="body-panel">
      <div class="panel panel-default text-center" id="presentation-panel">
        <div class="panel-body" id="reaction-container">
          <button type="button" id="start" class="btn btn-success">Play!</button>
        </div>
      </div>
      <div class="panel panel-default" id="trivia-panel">
        <div class="panel-body" id="question-container">
          <div class="well text-center" id="question-well">
          </div>

          <div class="image-container center-block">
            <img class="img-responsive center-block" id="question-image" src="" alt="">
          </div>

          <div class="panel panel-default" id="questions-panel">
            <!--<div class="row">-->
              <div class="col-md-1"></div>
              <div class="col-md-5 questions-container" id="question-box1">
              </div>
              <div class="col-md-5 questions-container" id="question-box2">
              </div>
              <div class="col-md-1"></div>
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-12" id="footer">

    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
